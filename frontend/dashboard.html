<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard container">
        <div class="dashboard-header">
            <div>
                <h2>Личный кабинет</h2>
                <p class="welcome-text">Добро пожаловать, <span id="username"></span>!</p>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Выйти</span>
            </button>
        </div>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <h3>Активность</h3>
                <p>Высокая</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-tasks"></i>
                <h3>Задачи</h3>
                <p>12 активных</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-bell"></i>
                <h3>Уведомления</h3>
                <p>3 новых</p>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="content-section">
                <h3><i class="fas fa-history"></i>Последние действия</h3>
                <ul class="activity-list">
                    <li><i class="fas fa-circle"></i>Обновление профиля</li>
                    <li><i class="fas fa-circle"></i>Просмотр статистики</li>
                    <li><i class="fas fa-circle"></i>Добавление новой задачи</li>
                </ul>
            </div>
            
            <div class="content-section">
                <h3><i class="fas fa-bolt"></i>Быстрые действия</h3>
                <div class="quick-actions">
                    <button class="action-btn">
                        <i class="fas fa-file-alt"></i>
                        <span>Создать отчет</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-plus"></i>
                        <span>Добавить задачу</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-cog"></i>
                        <span>Настройки</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Заменяем существующий AI Assistant Widget -->
    <div class="ai-assistant-widget" id="chatWidget">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">AI Помощник</h4>
                <button class="btn btn-link p-0" type="button" data-bs-toggle="collapse" data-bs-target="#chatBody" aria-expanded="true">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            <div class="collapse" id="chatBody">
                <div class="card-body p-0">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Сообщения будут добавляться здесь -->
                    </div>
                    <div class="chat-input">
                        <div class="input-group">
                            <input type="text" id="userMessage" class="form-control" placeholder="Задайте вопрос...">
                            <button class="btn btn-primary" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
